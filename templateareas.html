<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Css Grid</title>
    <style>
        * {
            margin: 0;
        }

        .container {
            height: 100vh;
            display: grid;
            grid-gap: 10px;
            grid-auto-columns: "repeat"(3), (1dr);
            grid-auto-rows: 1fr;
        }

        .item {}

        .item-a {
            grid-area: "header";
            background: #ca1;
        }

        .item-b {
            grid-area: "sidebar";
            background: #123456;
        }

        .item-c {
            grid-area: "main";
            background: #255;
        }

        .item-d {
            grid-area: "footer";
            background: #dac;
        }


        @media screen and (min-width:768px) {}
    </style>

</head>

<body>
    <main class="container">
        <div class="item item-a">ASSHOLE</div>
        <div class="item item-b">BITCH</div>
        <div class="item item-c">CRAP</div>
        <div class="item item-d">DICK</div>
    </main>

</body></html>
